<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #dee2e6;
        }

        #banner {
            background-color: #212529;
            border-bottom: 2px solid #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #banner h1 {
            font-size: 2em;
            color: #fefeff;
            margin-bottom: 10px;
        }

        #page {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #pages a {
            text-decoration: none;
            color: inherit;
        }

        #pages li {
            font-size: 1.2em;
            color: #0466c8;
            cursor: pointer;
            transition: color 0.3s ease;
            list-style-type: none;
            display: inline-block;
            padding: 0.5em 1em 0.5em 1em;
        }

        #pages li:hover {
            color: #fefeff;
        }

        #figure {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #212529;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0466c8;
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            color: #fefeff;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div id="banner">
        <h1>Electric Field Of A Proton And An Electron</h1>
        <ul id="pages">
            <li><a href="/">Proton/Electron</a></li>
            <li><a href="/gaussian_surfaces">Gaussian surfaces</a></li>
            <li><a href="/wires">Wires</a></li>
        </ul>
    </div>
    <div class="controls">
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="proton-toggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Show Proton</span>
        </div>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="electron-toggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Show Electron</span>
        </div>
    </div>
    <div id="figure">
        <div id="plot-container">
            {{ plot | safe }}
        </div>
    </div>

    <script>
        let isUpdating = false;

        async function updatePlot() {
            if (isUpdating) return;
            isUpdating = true;

            try {
                const protonChecked = document.getElementById("proton-toggle").checked;
                const electronChecked = document.getElementById("electron-toggle").checked;
                const plotContainer = document.getElementById("plot-container");

                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        proton: protonChecked,
                        electron: electronChecked
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const plotData = JSON.parse(data.plot);

                //update the existing plot with new data
                const plotElement = document.querySelector('.js-plotly-plot');
                if (plotElement) {
                    Plotly.react(plotElement.id, plotData.data, plotData.layout);
                }

            } catch (error) {
                console.error('Error updating plot:', error);
            } finally {
                isUpdating = false;
            }
        }

        //debounce function to prevent rapid updates
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        //debounced update function
        const debouncedUpdate = debounce(updatePlot, 100);

        //add event listeners to toggles
        document.getElementById("proton-toggle").addEventListener("change", debouncedUpdate);
        document.getElementById("electron-toggle").addEventListener("change", debouncedUpdate);

        //initial resize handler, make sure the figure css is up to date at the start
        window.addEventListener('resize', function() {
            const plotElement = document.querySelector('.js-plotly-plot');
            if (plotElement) {
                Plotly.Plots.resize(plotElement);
            }
        });

        //prevent default form submission and page reload
        document.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
