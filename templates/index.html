<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #dee2e6;
        }

        #banner {
            background-color: #212529;
            border-bottom: 2px solid #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #banner h1 {
            font-size: 2em;
            color: #fefeff;
            margin-bottom: 10px;
        }

        #page {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #pages a {
            text-decoration: none;
            color: inherit;
        }

        #pages li {
            font-size: 1.2em;
            color: #0466c8;
            cursor: pointer;
            transition: color 0.3s ease;
            list-style-type: none;
            display: inline-block;
            padding: 0.5em 1em 0.5em 1em;
        }

        #pages li:hover {
            color: #fefeff;
        }

        #figure {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #212529;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0466c8;
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            color: #fefeff;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div id="banner">
        <h1>Electric Field Of A Proton And An Electron</h1>
        <ul id="pages">
            <li><a href="/">Proton/Electron</a></li>
            <li><a href="/gaussian_surfaces">Gaussian surfaces</a></li>
            <li><a href="/wires">Wires</a></li>
        </ul>
    </div>
    <div class="controls">
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="proton-toggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Show Proton</span>
        </div>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="electron-toggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Show Electron</span>
        </div>
    </div>
    <div id="figure">
        <div id="plot-container">
            {{ plot | safe }}
        </div>
    </div>

    <script>
        function updatePlot() {
            const protonChecked = document.getElementById("proton-toggle").checked;
            const electronChecked = document.getElementById("electron-toggle").checked;
            const response = await fetch('/', {method: 'POST',headers: {'Content-Type': 'application/json'}, body: JSON.stringify({proton: protonChecked, electron: electronChecked})});
            const plotData = await response.json();
            Plotly.newPlot('plot-container', plotData.data, plotData.layout);
        }

        // Add event listeners to toggles
        document.getElementById("proton-toggle").addEventListener("change", updatePlot);
        document.getElementById("electron-toggle").addEventListener("change", updatePlot);

        // Initial plot
        updatePlot();
    </script>
</body>

</html>
