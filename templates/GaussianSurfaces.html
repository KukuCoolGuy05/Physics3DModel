<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Source Sans Pro", "Arial", sans-serif;
        }

        body {
            background-color: #212529;
        }

        #banner {
            background-color: #212529;
            border-bottom: 2px solid #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #banner h1 {
            font-size: 2em;
            color: #fefeff;
            margin-bottom: 10px;
        }

        #page {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #pages a {
            text-decoration: none;
            color: inherit;
        }

        #pages li {
            font-size: 1.2em;
            color: #0466c8;
            cursor: pointer;
            transition: color 0.3s ease;
            list-style-type: none;
            display: inline-block;
            padding: 0.5em 1em 0.5em 1em;
        }

        #pages li:hover {
            color: #fefeff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .controls div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .controls label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #fefeff;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fefeff;
        }

        .controls button {
            background-color: #0466c8;
            color: #fefeff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        .controls button:hover {
            background-color: #034b87;
        }

        #plot-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #dee2e6;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="banner">
        <h1>Electric Field Of A Gaussian Surface</h1>
        <ul id="pages">
            <li><a href="/">Proton/Electron</a></li>
            <li><a href="/gaussian_surfaces">Gaussian surfaces</a></li>
            <li><a href="/wires">Wires</a></li>
        </ul>
    </div>
    <div class="controls">
        <div>
            <label for="surface-type">Surface Type:</label>
            <select id="surface-type">
                <option value="sphere">Sphere</option>
                <option value="cylinder">Cylinder</option>
                <option value="plane">Plane</option>
            </select>
        </div>
        <div>
            <label for="radius">Radius (m):</label>
            <input type="number" id="radius" value="15" min="1" max="30" step="5">
        </div>
        <div>
            <label for="charge">Charge (q):</label>
            <input type="number" id="charge" value="3" min="-5" max="5" step="1">
        </div>
        <button onclick="updatePlot()">Update Plot</button>
    </div>

    <div id="plot-container">
        {{ plot | safe }}
    </div>
    <script>
        function updatePlot() {
            const data = {
                surface_type: document.getElementById('surface-type').value,
                radius: parseFloat(document.getElementById('radius').value),
                charge: parseFloat(document.getElementById('charge').value)
            };

            // Show loading state
            document.getElementById('plot-container').style.opacity = '0.5';

            fetch('/gaussian_surfaces', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('plot-container').innerHTML = data.plot;
                } else {
                    console.error('Error updating plot:', data.error);
                    alert('Error updating plot. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating plot. Please try again.');
            })
            .finally(() => {
                document.getElementById('plot-container').style.opacity = '1';
            });
        }
    </script>
</body>

</html>
